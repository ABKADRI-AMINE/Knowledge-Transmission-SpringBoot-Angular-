
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <video class="rounded-video" width="100%" height="100%" autoplay muted loop style="margin-top: -200px;">
                <source src="../../../assets/images/co.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <!-- Right Column with Form -->
        <div class="col-md-6">
            <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DQy000001vhcL" method="POST">

                <input type=hidden name="oid" value="00DQy000001vhcL">
                <input type=hidden name="retURL" value="http://https://scholar.google.com/">

                <div class="form-group">
                    <label for="salutation">Salutation</label>
                    <select id="salutation" name="salutation" class="form-control">
                        <option value="">--None--</option>
                        <option value="Mr.">Mr.</option>
                        <option value="Ms.">Ms.</option>
                        <option value="Mrs.">Mrs.</option>
                        <option value="Dr.">Dr.</option>
                        <option value="Prof.">Prof.</option>
                        <option value="Mx.">Mx.</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input id="first_name" class="form-control" maxlength="40" name="first_name" size="20" type="text" required>
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input id="last_name" class="form-control" maxlength="80" name="last_name" size="20" type="text" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" class="form-control" maxlength="80" name="email" size="20" type="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input id="phone" class="form-control" maxlength="40" name="phone" size="20" type="text" required/>
                </div>

                <div class="form-group">
                    <label for="company">Company</label>
                    <input id="company" class="form-control" maxlength="40" name="company" size="20" type="text" required>
                </div>

                <div class="form-group">
                    <label for="00NQy000000jUun">Fonction</label>
                    <input id="00NQy000000jUun" class="form-control" maxlength="100" name="00NQy000000jUun" size="20" type="text">
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input id="city" class="form-control" maxlength="40" name="city" size="20" type="text" required>
                </div>

                <div class="form-group">
                    <label for="state">State/Province</label>
                    <input id="state" class="form-control" maxlength="20" name="state" size="20" type="text" required>
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <input id="country" class="form-control" maxlength="40" name="country" size="20" type="text">
                </div>

                <div class="form-group">
                    <label for="00NQy000000jUbS">Préférence de session</label>
                    <select id="00NQy000000jUbS" name="00NQy000000jUbS" class="form-control">
                        <option value="">--None--</option>
                        <option value="Matin">Matin</option>
                        <option value="Apres-midi">Apres-midi</option>
                        <option value="Soir">Soir</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success" (click)="send()">Submit</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
