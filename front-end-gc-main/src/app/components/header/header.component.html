<div *ngIf="showHeader">
  <nav class="navbar navbar-expand-lg navbar-light bg-white w-100 navigation" id="navbar" >
    <div class="container">
      <a class="navbar-brand font-weight-bold" routerLink="/">DigiTalent</a>
  
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-navbar"
        aria-controls="main-navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse " id="main-navbar">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" *ngIf="authService.isAuthenticated && authService.roles.includes('ADMIN')" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" *ngIf="authService.isAuthenticated && authService.roles.includes('USER')" routerLink="/all-files" routerLinkActive="active">All files</a>
          </li>  
          <li class="nav-item">
            <a class="nav-link" *ngIf="authService.isAuthenticated && authService.roles.includes('USER')" routerLink="/resignation" routerLinkActive="active">Resignation Request</a>
          </li>  
          <li class="nav-item">
            <a class="nav-link" *ngIf="authService.isAuthenticated && authService.roles.includes('ADMIN')" routerLink="/list-departments" routerLinkActive="active">DepartementList</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" *ngIf="authService.isAuthenticated && authService.roles.includes('ADMIN')" routerLink="/list-users" routerLinkActive="active">Employee Management</a>
          </li>
            <li class="nav-item">
            <a class="nav-link" *ngIf="authService.isAuthenticated && authService.roles.includes('ADMIN')" routerLink="/resignation-list" routerLinkActive="active">Resignation List</a>
          <!-- Account -->
          <li class="nav-item">
            <a class="nav-link"*ngIf="authService.isAuthenticated && authService.roles.includes('ADMIN')" routerLink="/upload-csv" routerLinkActive="active">Upload CSV</a>
          </li>
        </ul>
      </div>
  
        <div class="navbar-buttons">
            <div class="navbar-buttons">
            <a class="btn btn-main" *ngIf="!authService.isAuthenticated " routerLink="/login">Login</a>
            </div>
        </div>
        <div class="navbar-buttons">
          <div class="navbar-buttons">
          <a class="btn btn-main" *ngIf="!authService.isAuthenticated" routerLink="/register">Register</a>
          </div>
      </div>
        
        <div class="navbar-buttons">
            <div class="navbar-buttons">
            <a class="btn btn-main" *ngIf="authService.isAuthenticated" (click)="handleLogout()" routerLink="/logout">Logout</a>
            </div>
        </div>
    </div>
  </nav>
</div>
